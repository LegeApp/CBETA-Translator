name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  PROJECT_FILE: CbetaTranslator.App.csproj
  TFM: net8.0

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            package: zip
          - os: ubuntu-latest
            rid: linux-x64
            package: tar
          - os: macos-latest
            rid: osx-x64
            package: zip
          - os: macos-latest
            rid: osx-arm64
            package: zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # Publish on Windows using PowerShell to avoid /p: getting mangled
      - name: Publish (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          dotnet restore "${{ env.PROJECT_FILE }}"
          dotnet publish "${{ env.PROJECT_FILE }}" `
            -c Release -r "${{ matrix.rid }}" --self-contained true `
            /p:PublishSingleFile=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:DebugType=None /p:DebugSymbols=false

      # Publish on Linux/macOS using bash
      - name: Publish (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          dotnet restore "${{ env.PROJECT_FILE }}"
          dotnet publish "${{ env.PROJECT_FILE }}" \
            -c Release -r "${{ matrix.rid }}" --self-contained true \
            /p:PublishSingleFile=true \
            /p:IncludeNativeLibrariesForSelfExtract=true \
            /p:DebugType=None /p:DebugSymbols=false

      - name: Ensure dictionary ships
        shell: bash
        run: |
          PUB="bin/Release/${{ env.TFM }}/${{ matrix.rid }}/publish"
          mkdir -p "$PUB/Assets/Dict"
          cp -R "Assets/Dict/." "$PUB/Assets/Dict/"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $rid = "${{ matrix.rid }}"
          $pub = "bin\Release\${{ env.TFM }}\${{ matrix.rid }}\publish"
          $out = "CbetaTranslator-$rid-$tag"
          New-Item -ItemType Directory -Force dist | Out-Null

          $zipPath = "dist\$out.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }

          Compress-Archive -Path "$pub\*" -DestinationPath $zipPath
          "ASSET=$zipPath" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          RID="${{ matrix.rid }}"
          PUB="bin/Release/${{ env.TFM }}/${{ matrix.rid }}/publish"
          OUT="CbetaTranslator-${RID}-${TAG}"

          mkdir -p dist

          if [ "${{ matrix.package }}" = "zip" ]; then
            (cd "$PUB" && zip -r "$GITHUB_WORKSPACE/dist/${OUT}.zip" .)
            echo "ASSET=dist/${OUT}.zip" >> $GITHUB_ENV
          else
            tar -czf "dist/${OUT}.tar.gz" -C "$PUB" .
            echo "ASSET=dist/${OUT}.tar.gz" >> $GITHUB_ENV
          fi

      # Create the GitHub Release ONCE (Linux job), upload its asset
      - name: Create/Upload Release (Linux creates)
        if: runner.os == 'Linux'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET }}

      # Other OS jobs only upload to the existing release
      - name: Upload asset to existing Release (non-Linux)
        if: runner.os != 'Linux'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET }}
